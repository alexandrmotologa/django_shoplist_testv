{% extends 'shop/main.html' %}
{% block main_section %}

    <div class="row">
      <div class="col-md-8">
          <div class="col-auto d-none d-lg-block" style="text-align: center">
            <img src="{{  post.cover.url }}" style="height: 300px; width: 200px;">
            </div>
        <h3 class="mb-0">{{ post.title }}</h3>
          <div class="mb-1 text-muted">{{  post.date_published }}</div>
          <strong class="d-inline-block mb-2 text-primary">{{  post.author }}</strong>
        <p class="card-text mb-auto">{{  post.description }}</p>
          <p><a class="btn btn-secondary" href="#" role="button">Add to My List Â»</a></p>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->
