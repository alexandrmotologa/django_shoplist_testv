{% extends 'shop/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <hr>
        <h2>{{ user.username }}'s Profile</h2><br>
        <div class="media text-muted pt-3">
            <img src="{{ user.profile.img.url }}" alt="avatar" class="mr-2 rounded" style="width: 64px; height: 64px;">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
                <b>Email: </b>{{ user.email }}
            </p>
        </div>
        <hr>
        <h3 class="mt-4">Change {{ user.username }} info</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ update_user|crispy }}
            {{ img_profile|crispy }}
            <button type="submit" class="btn btn-outline-warning">Update info</button>
        </form>
    </div>
{% endblock main_section%}
